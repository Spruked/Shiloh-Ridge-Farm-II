version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: shilohridgefarm-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=shilohridgefarm
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - shilohridgefarm
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: shilohridgefarm-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://admin:password123@mongodb:27017/shilohridgefarm?authSource=admin
      - DB_NAME=shilohridgefarm
      - JWT_SECRET=shiloh-ridge-farm-secret-key-2025
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000,http://localhost:3001
    volumes:
      - ./backend/documents:/app/documents
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - shilohridgefarm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: shilohridgefarm-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://backend:8000
      - REACT_APP_API_URL=http://backend:8000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - shilohridgefarm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mongodb_data:

networks:
  shilohridgefarm:
    driver: bridge